<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="nav-logo" href="#">
                <img src="./Project-assets/logos/circle.svg" alt="Logo Circle">
            </a>
            <ul class="nav-menu">
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <div class="nav-button"><a href="#">Contact Us</a></div>
            <button class="burger-menu">
                <svg class="svg cursor-hand" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </button>
        </nav>
        </header>
    
    <section class="contact-container">
        <h1 class="h1-contact">Contact Us</h1>
        <section class="form-container">
            <div id="form-field-1">
                <label for="fname">Full Name *</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>
            </div>
            <div id="form-field-2">
                <label for="fmail">Email</label><br>
                <input type="email" id="fmail" name="fmail" placeholder="Enter your email">
            </div>
            <div id="form-field-3">
                <label for="fphone">Phone</label><br>
                <input type="Tel" id="fphone" name="fphone" placeholder="Enter your phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div id="form-field-4">
                <label for="fmessage">Message *</label><br>
                <textarea id="fmessage" name="fmessage" placeholder="Write your message here..." required></textarea>
            </div>
            <button id="form-button" type="button">Submit</button>
        </section>
    </section>
   

    <footer class="footer">
        <div class="footer-firstpart">
            <div>
                <a class="nav-logo" href="#">
                    <img src="./Project-assets/logos/circle.svg" class="footer-logo">
                </a>                
            </div>
            <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
        </div>
        <div class="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

   <script src="index.js"></script>
</body>
</html>
