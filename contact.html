<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav>
            <a class="nav-logo" href="/index.html">
                <img src="./Project-assets/logos/circle.svg" alt="Logo Circle">
            </a>
            <ul class="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <div class="nav-button"><a href="/contact.html">Contact Us</a></div>
            <div class="burger-menu cursor-hand">
                <span class="burger-span"></span>
                <span class="burger-span"></span>
                <span class="burger-span"></span>
            </div>
        </nav>
        </header>
    
    <section class="contact-container container">
        <h1 class="h1-contact">Contact Us</h1>
        <section class="form-container">
            <div id="form-field-1">
                <label for="fname">Full Name *</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>
            </div>
            <div id="form-field-2">
                <label for="fmail">Email</label><br>
                <input type="email" id="fmail" name="fmail" placeholder="Enter your email">
            </div>
            <div id="form-field-3">
                <label for="fphone">Phone</label><br>
                <input type="Tel" id="fphone" name="fphone" placeholder="Enter your phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div id="form-field-4">
                <label for="fmessage">Message *</label><br>
                <textarea id="fmessage" name="fmessage" placeholder="Write your message here..." required></textarea>
            </div>
            <button id="form-button" type="button">Submit</button>
        </section>
    </section>
   

    <footer class="footer container">
        <div class="footer-firstpart">
            <div>
                <a class="nav-logo" href="/index.html">
                    <img src="./Project-assets/logos/circle.svg" class="footer-logo">
                </a>                
            </div>
            <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486</p>
        </div>
        <div class="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    <script src="/Javascript/burger-menu.js"></script>
    <script src="/Javascript/contact.js"></script>
</body>
</html>
