<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-term-project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./Project-assets/logos/circle.svg" class="nav-logo">
            <ul class="nav-menu">
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <div class="nav-button"><a href="#">Contact Us</a></div>
            <button class="burger-menu">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </button>
        </nav>
    </header>

    <section class="hero">
        <h1>Empower Your Business With Stunning Design!</h1>
        <p>Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
        <div>
            <button id="hero-link1" href="#">Get in touch</button>
            <a id="hero-link2" href="#">See our work</a>
        </div>
        <div class="hero-images">
        <img id="hero-img" src="./Project-assets/hero-section/hero-image.png" alt="hero-image">
        <img id="card1-img" src="./Project-assets/hero-section/card-1.png" alt="card1-image">
        <img id="card2-img" src="./Project-assets/hero-section/card-2.png" alt="card2-image">
        </div>
        <div class="hero-logos">
            <img src="./Project-assets/logos/airbnb-logo.svg" alt="Airbnb-logo">
            <img src="./Project-assets/logos/google-logo.svg" alt="Google-logo">
            <img src="./Project-assets/logos/microsoft-logo.svg" alt="Microsoft-logo">
            <img src="./Project-assets/logos/fedex-logo.svg" alt="Fedex-logo">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
